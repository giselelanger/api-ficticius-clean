## Configurações Spring

## Configurações de Conexão MongoDB 
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=doc-parceiros-ze

## Configurações de Conexão JDBC com o MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_ze_delivery_challenge?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Criação Automática das Tabelas do Banco
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=true
spring.jpa.show-sql=true

# Definindo o Dialeto do MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

